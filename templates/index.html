<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar Assistant</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #chat-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .msg {
      margin: 10px 0;
    }

    .user-msg {
      text-align: right;
      color: #007bff;
    }

    .bot-msg {
      text-align: left;
      color: #28a745;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    a.login-btn {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      width: fit-content;
    }

    a.login-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <h1>üìÖ Calendar Assistant</h1>

  {% if user %}
    <div id="chat-box"></div>
    <input id="user-input" type="text" placeholder="Ask me to book an event, check availability, etc..." />
  {% else %}
    <a class="login-btn" href="/login">Login with Google</a>
  {% endif %}

  <script>
    {% if user %}
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        const message = input.value.trim();
        appendMessage("You", message, "user-msg");
        input.value = "";

        fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
          appendMessage("Assistant", data.response, "bot-msg");
        })
        .catch(err => {
          appendMessage("Assistant", "‚ö†Ô∏è Something went wrong.", "bot-msg");
          console.error(err);
        });
      }
    });

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = "msg " + className;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    {% endif %}
  </script>

</body>
</html>
