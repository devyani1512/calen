<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🗓️ Calendar Assistant</h1>

        {% if user_email %}
            <p>Logged in as: <strong>{{ user_email }}</strong></p>
            <form method="POST" class="query-form">
                <input type="text" name="query" placeholder="Ask about your calendar..." required>
                <button type="submit">Ask</button>
            </form>

            {% if response %}
                <div class="response-box">
                    <p><strong>Response:</strong></p>
                    <p>{{ response }}</p>
                </div>
            {% endif %}
            <div class="actions">
                <a href="{{ url_for('logout') }}" class="button logout-button">Logout</a>
            </div>
        {% else %}
            <p>Welcome! Please log in to manage your calendar.</p>
            <a href="{{ url_for('login') }}" class="button login-button">Login with Google</a>
        {% endif %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
